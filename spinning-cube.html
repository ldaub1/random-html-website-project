<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game + Spinning Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Cube in top right corner */
        .cube-container {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear;
            perspective: 1000px;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .cube-face:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .front {
            transform: translateZ(75px);
            background: rgba(255, 107, 107, 0.3);
        }

        .back {
            transform: rotateY(180deg) translateZ(75px);
            background: rgba(72, 219, 251, 0.3);
        }

        .right {
            transform: rotateY(90deg) translateZ(75px);
            background: rgba(255, 234, 167, 0.3);
        }

        .left {
            transform: rotateY(-90deg) translateZ(75px);
            background: rgba(162, 155, 254, 0.3);
        }

        .top {
            transform: rotateX(90deg) translateZ(75px);
            background: rgba(85, 239, 196, 0.3);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(75px);
            background: rgba(255, 159, 243, 0.3);
        }

        /* Game container */
        .game-container {
            text-align: center;
            z-index: 10;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .speed-display {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .instructions {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Spinning Cube in top right -->
    <div class="cube-container" id="cube">
        <div class="cube-face front">üéÆ</div>
        <div class="cube-face back">üéÆ</div>
        <div class="cube-face right">üéÆ</div>
        <div class="cube-face left">üéÆ</div>
        <div class="cube-face top">üéÆ</div>
        <div class="cube-face bottom">üéÆ</div>
    </div>

    <!-- Snake Game -->
    <div class="game-container">
        <h1 class="title">üêç Snake Game</h1>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="speed-display">Cube Speed: <span id="cubeSpeed">Normal</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="instructions">
            Use ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è Arrow Keys to move<br>
            Collect food to grow and spin the cube faster! üöÄ
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cube = document.getElementById('cube');
        const scoreDisplay = document.getElementById('score');
        const cubeSpeedDisplay = document.getElementById('cubeSpeed');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Snake
        let snake = [
            {x: 10, y: 10}
        ];
        let velocityX = 0;
        let velocityY = 0;

        // Food
        let foodX = 15;
        let foodY = 15;

        // Game state
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let gameRunning = false;

        // Initialize game
        function initGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            gameSpeed = 100;
            scoreDisplay.textContent = score;
            updateCubeSpeed();
            spawnFood();
            gameRunning = true;
            gameOverScreen.classList.remove('show');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        // Spawn food at random location
        function spawnFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    spawnFood();
                    return;
                }
            }
        }

        // Update cube rotation speed based on score
        function updateCubeSpeed() {
            let duration;
            let speedText;
            
            if (score === 0) {
                duration = 8;
                speedText = "Normal";
            } else if (score < 5) {
                duration = 6;
                speedText = "Fast ‚ö°";
            } else if (score < 10) {
                duration = 4;
                speedText = "Faster üöÄ";
            } else if (score < 15) {
                duration = 2;
                speedText = "Super Fast üí®";
            } else if (score < 20) {
                duration = 1;
                speedText = "Hyper Speed üî•";
            } else {
                duration = 0.5;
                speedText = "INSANE üåü";
            }
            
            cube.style.animationDuration = `${duration}s`;
            cubeSpeedDisplay.textContent = speedText;
        }

        // Main game loop
        function update() {
            if (!gameRunning) return;

            // Move snake
            const head = {x: snake[0].x + velocityX, y: snake[0].y + velocityY};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === foodX && head.y === foodY) {
                score++;
                scoreDisplay.textContent = score;
                updateCubeSpeed();
                spawnFood();
                
                // Speed up game slightly
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            // Draw everything
            draw();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(foodX * gridSize + 2, foodY * gridSize + 2, gridSize - 4, gridSize - 4);
            
            // Draw food dot in center
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(foodX * gridSize + gridSize/2 - 2, foodY * gridSize + gridSize/2 - 2, 4, 4);
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head - brighter green with glow
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#55efc4';
                    ctx.fillStyle = '#55efc4';
                } else {
                    // Body - gradient based on position
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = `rgba(85, 239, 196, ${alpha})`;
                }
                
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#000000';
                    const eyeSize = 3;
                    if (velocityX !== 0 || velocityY !== 0) {
                        if (velocityX === 1) { // Right
                            ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                        } else if (velocityX === -1) { // Left
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                        } else if (velocityY === 1) { // Down
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                        } else if (velocityY === -1) { // Up
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + 5, eyeSize, eyeSize);
                        }
                    }
                }
            });
            ctx.shadowBlur = 0;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');
        }

        // Restart game
        function restartGame() {
            initGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Prevent default arrow key behavior
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }

            // Start game on first arrow key press
            if (!gameRunning && velocityX === 0 && velocityY === 0) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    gameRunning = true;
                }
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) { // Prevent moving into self
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
            }
        });

        // Add touch/swipe controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 30 && velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                } else if (deltaX < -30 && velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                }
            } else {
                // Vertical swipe
                if (deltaY > 30 && velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                } else if (deltaY < -30 && velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                }
            }
        });

        // Start game
        initGame();
        draw(); // Initial draw
    </script>
</body>
</html>
